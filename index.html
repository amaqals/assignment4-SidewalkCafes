<!doctype html>

<html lang="en">
<head>
  <meta charset='utf-8' />
  <title>Sidewalk Cafés</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <!-- CSS layers -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class='container'>
    <div id='sidebar'>
      <div class='content'>
        <h1>Sidewalk Cafés</h1>
        <p> This maps features sidewalk cafés in NYC. </br>
        Do you want to explore it? </p>
        <div id='info'>
          <div><p>Café name:<span id='name'></span></p></div>
          <div><p>Street:<span id='street'></span></p></div>
          <div><p>Nr: <span id='building'></span></p></div>
          <div><p>Number of chairs:<span id='chairs'></span></p></div>
        </div>
      </div>

    </div>
    <div id='mapContainer'></div>
  </div>


  <!-- js scripts  -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts-sidebar.js"></script>
  <!-- <script src="js/scripts.js"></script> -->

</body>
</html>
